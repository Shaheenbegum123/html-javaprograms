<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body{
            background-color: brown;

<body>

    <button onclick="g()">Click me!</button>
    <script>
        
      
        function g() {
            let a=["red" , "blue" , "green", "yellow"];
            let i=0;
            setInterval(() => {
                document.body.style.backgroundColor = a[i];
                i=(i+1)% a. length; },1000);
             }
            
    </script>
