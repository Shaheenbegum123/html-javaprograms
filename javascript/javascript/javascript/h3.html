<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id="greeting">Hi there</p>
    <h1 class="he">This is heading tag</h1>
    <h2 class="she">hii mallareddy</h2>
    <input type="text" id="nameInput"
    placeholder="Enter your name">
    <button onclick="f()">Greet</button>
    
    <script>
        //change the document title
       // document.title="hello"
    function f(){
        const name=document.getElementById("nameInput").value;
        document.getElementsByTagName("h2")[0].innerHTML= `Hello,${name}!`;
        document.getElementById("greeting").innerText=`Hello, ${name}!`;
        document.title="hello mrcet"
        const newHeading=document.createElement("h3");
        newHeading.innerText=`Hello, ${name}!`;
        document.body.appendChild(newHeading);
    }
    </script>
</body>
</html>
